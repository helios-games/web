machine:
  services:
    - docker
compile:
  override:
    - bundle exec middleman build
test:
  override:
    - "true"
deployment:
  hub:
    branch: master
    commands:
      - docker build --rm=false -t alexec/web:$CIRCLE_BUILD_NUM -t alexec/web:latest .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push alexec/web
  prod:
    branch: master
    commands:
    - bundle exec middleman deploy
    - "curl -u $CIRCLE_TOKEN: -X POST https://circleci.com/api/v1.1/proj/github/helios-games/smoke/tree/master"
